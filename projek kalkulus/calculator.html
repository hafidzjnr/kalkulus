<!DOCTYPE html>
<html>
<head>
    <title>Penjelajah Fungsi Kuadrat Interaktif</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="navbar-container">
        <d class="logo">
          <img src="img/logoquadragraph.png"  />
        </d>
        
        <input type="checkbox", id="check">
        <label for="check" class="icons">
          <i class='bx bx-menu'id="menu-icons"></i>
          <i class='bx bx-x'id="close-icons" style="display: none;"></i>
        </label>
      
        <nav class="nav-list">
          <ul>
            <li><a href="index.html" class="active" style="--i:0;">Home</a></li>
            <li><a href="pembahasan.html" style="--i:1;">Pembahasan</a></li>
            <li><a href="calculator.html" style="--i:2;">Menghitung</a></li>
            <li><a href="profil.html" style="--i:3;">Team</a></li>
          </ul>
        </nav>
      </header>

    <div class="container">
        <section id="kalkulator" class="animate__animated animate__fadeIn">
            <h2>Kalkulator Fungsi Kuadrat</h2>
            <div class="calculator-container">
                <div class="input-section">
                    <div class="coefficient-input">
                        <label for="a">a: <span id="a-value">1</span></label>
                        <div class="input-group">
                            <input type="range" id="a" min="-100" max="100" step="0.1" value="1">
                            <input type="number" id="a-number" class="number-input" value="1" step="0.1">
                        </div>
                    </div>
                    <div class="coefficient-input">
                        <label for="b">b: <span id="b-value">0</span></label>
                        <div class="input-group">
                            <input type="range" id="b" min="-100" max="100" step="0.1" value="0">
                            <input type="number" id="b-number" class="number-input" value="0" step="0.1">
                        </div>
                    </div>
                    <div class="coefficient-input">
                        <label for="c">c: <span id="c-value">0</span></label>
                        <div class="input-group">
                            <input type="range" id="c" min="-100" max="100" step="0.1" value="0">
                            <input type="number" id="c-number" class="number-input" value="0" step="0.1">
                        </div>
                    </div>
                </div>

                <div class="hasil">
                    <h3>Fungsi Kuadrat:</h3>
                    <div id="function-notation" class="function-notation"></div>
                    <h3>Sifat-sifat:</h3>
                    <div id="properties"></div>
                </div>
            </div>
        </section>

        <section id="grafik" class="animate__animated animate__fadeIn">
            <h2>Grafik Fungsi Kuadrat</h2>
            <div class="graph-container">
                <canvas id="quadraticGraph"></canvas>
            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
